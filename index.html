<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather-box" id="weatherBox">
            <h1 id="temperature">--Â°C</h1>
            <h2 id="cityName">City</h2>
            <p id="dateTime"></p>
            <img id="weatherIcon" src="icons/default.png" alt="Weather Icon">
            <p id="weatherCondition">Condition</p>
        </div>

        <div class="search-box">
            <input type="text" id="cityInput" list="cityList" placeholder="Enter city name">
            <datalist id="cityList"></datalist> <!-- Auto-suggest dropdown -->
            <button onclick="getWeather()">Search</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
